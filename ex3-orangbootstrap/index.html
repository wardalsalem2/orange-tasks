<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet"
        integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/fonts/HelvNeue55_W1G.woff2" rel="preload" as="font" type="font/woff2" integrity="sha384-R6e0PFLMMV6HBvkQK22ecNfjOzyh89wSndiTC71MuvoaOnhIYgOAGVC0gW0kVN16" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/fonts/HelvNeue75_W1G.woff2" rel="preload" as="font" type="font/woff2" integrity="sha384-ylOkwNNvSwXpWNbpEhI45ruJTXyfQbIb42IxMvSGGcndZBpZ9iAmOFSUl4/Goeqz" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/orange-helvetica.min.css" rel="stylesheet" integrity="sha384-A0Qk1uKfS1i83/YuU13i2nx5pk79PkIfNFOVzTcjCMPGKIDj9Lqx9lJmV7cdBVQZ" crossorigin="anonymous">
    
        <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Boosted Example</title>
        <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"></script>
    

    
 
</head>

<body>

    <div class="d-flex">


        <div class="col-4">
            <div id="carouselExamplePause" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
                <div class="carousel-action-bar">
                  <button type="button" class="btn btn-icon carousel-control-play-pause pause" data-bs-target="#carouselExamplePause" data-bs-play-text="Play Carousel" data-bs-pause-text="Pause Carousel" title="Pause Carousel">
                    <span class="visually-hidden">Pause Carousel</span>
                  </button>
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="850" height="800" src="1.jpg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#4bb4e6"/><text x="50%" y="50%" fill="#000" dy=".3em">First slide</text>
                  </img>
                  </div>
                  <div class="carousel-item active">
                    <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="850" height="800" src="2.jpg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#4bb4e6"/><text x="50%" y="50%" fill="#000" dy=".3em">First slide</text>
                  </img>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExamplePause" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExamplePause" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

        </div>


        <div class=" container mx-5">
            <div class="justify-content-between">
                <nav role="navigation" id="mainNav"
                    class="navbar navbar-light bg-white navbar-expand-md pt-2 border-bottom pb-0 mb-2 pt-1"
                    aria-label="Main navigation">
                    <div class="container-fluid justify-content-between">
                        <a href="/">
                            <img id="imgw"
                                src="https://datascience.orangecodingacademy.com/assets/boosted/dist/img/white.png"
                                class="d-inline-block align-bottom mr-3" alt="Back to homepage" title="Back to homepage"
                                height="70" loading="lazy">
                        </a>
                        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                            data-target="#orange-navbar-collapse" aria-controls="orange-navbar-collapse"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="navbar-collapse justify-content-end collapse" id="orange-navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="/help" target="_blank">Help </a></li>
                                <li class="nav-item"><a class="nav-link" href="/terms" target="_blank"> Terms &amp;
                                        Conditions</a></li>
                            </ul>
                            <ul class="navbar-nav">

                            </ul>
                        </div>
                    </div>

                </nav>
            </div>
        <div class=" container mx-5">
            <form>
                <div class="m-4  w-75">
                    <h1>Create an account</h1>
                  <label for="exampleInputEmail1" class="form-label">Email address *</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">eg: username@domain,com</div>
                </div>

                <div class="m-4 w-75 ">
                  <label for="exampleInputPassword1" class="form-label">Mobile *</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <div id="emailHelp" class="form-text">eg:077*******</div>
                </div>

                <div class="m-4 w-75">
                    <label for="exampleInputPassword1" class="form-label">Create Password *</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <div id="emailHelp" class="form-text">The Password should be between 6-18 characters</div>
                  </div>

                <div class="m-3 w-75 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                  <label class="form-check-label" for="exampleCheck1">I agree to the terms & conditions Orange.*</label>
                </div>

                <div class="m-3 w-75 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Receive Coding Academy Newsletter.</label>
                </div>

                <button type="submit" class="btn btn-primary m-1 w-75">Sign in</button>
                <button type="button" class="btn btn-primary active m-1 w-75">Already have an account?login </button>
               
              </form>
            </div>
        </div>

        </div>
    </div>
</body>

</html>
